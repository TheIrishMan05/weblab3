<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html lang="ru-RU"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
<h:head>
    <title>Машкин Григорий. Вариант 11400. Лабораторная работа №3</title>
    <h:outputStylesheet name="css/index.css"/>
    <h:outputScript name="js/clock.js"/>
</h:head>
<h:body>
    <div class="page">
        <div class="header">
            <div class="menu">
                <input class="burger-checkbox" id="burger-checkbox" type="checkbox"/>
                <label class="burger" for="burger-checkbox">
                    <span/>
                </label>
                <ul class="menu-list">
                    <li><a class="menu-item" href="https://se.ifmo.ru/">Сайт ФПИиКТ ИТМО</a></li>
                    <li><a class="menu-item" href="https://github.com/TheIrishMan05">Профиль на Github</a></li>
                </ul>
            </div>
            <div>
                <h2>Веб-программирование, Лабораторная работа №3, Вариант 11400</h2>
                <div id="credit">
                    Машкин Григорий Андреевич, P3230
                </div>
            </div>
        </div>
        <div id="page-container">
            <h:panelGroup layout="block" styleClass="clock-container">
                <h:panelGroup layout="block" styleClass="time">
                    <p>Текущее время:</p>
                    <h:outputText value="#{timeBean.currentTime}" id="clock"/>
                </h:panelGroup>
            </h:panelGroup>
            <h:form prependId="false">
                <h:button styleClass="transfer-button" value="На главную" id="go-to-main" outcome="main.xhtml"/>
            </h:form>
        </div>
        <div class="footer">
            2024
        </div>
    </div>
</h:body>
</html>
